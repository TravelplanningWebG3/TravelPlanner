<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment-Page</title>
    <link rel="stylesheet" href="paymentStyle.css">
</head>

<body>

    <div class="container">

        <form method="post" action="payment_data_process.php">

            <div class="row">

                <div class="col">
                    <h3 class="title">
                        Billing Address
                    </h3>
                    <div class="inputBox">
                        <label for="name">
                            Full Name:
                        </label>
                        <input type="text" name="name" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="inputBox">
                        <label for="email">
                            Email:
                        </label>
                        <input type="text" name="email" id="email" placeholder="Enter email address" required>
                    </div>
                    <div class="inputBox">
                        <label for="address">
                            Address:
                        </label>
                        <input type="text" name="address" id="address" placeholder="Enter address" required>
                    </div>
                    <div class="inputBox">
                        <label for="city">
                            City:
                        </label>
                        <input type="text" name="city" id="city" placeholder="Enter city" required>
                    </div>

                    <div class="flex">

                        <div class="inputBox">
                            <label for="state">
                                State:
                            </label>
                            <input type="text" name="state" id="state" placeholder="Enter state" required>
                        </div>

                        <div class="inputBox">
                            <label for="zip">
                                Zip Code:
                            </label>
                            <input type="number" name="zip" id="zip" placeholder="123 45" required>
                        </div>

                    </div>

                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="inputBox">
                        <label for="name">
                            Card Accepted:
                        </label>
                        <img src="cards.jpg" alt="credit/debit card image">
                    </div>

                    <div class="inputBox">
                        <label for="cardName">
                            Name On Card:
                        </label>
                        <input type="text" name="cardName" id="cardName" placeholder="Enter card name" required>
                    </div>

                    <div class="inputBox">
                        <label for="cardNum">
                            Credit Card Number:
                        </label>
                        <input type="text" name="cardNum" id="cardNum" placeholder="1111-2222-3333-4444" maxlength="19"
                            required>
                    </div>

                    <div class="inputBox">
                        <label for="">Exp Month:</label>
                        <select name="expMonth" id="">
                            <option value="">Choose month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>


                    <div class="flex">
                        <div class="inputBox">
                            <label for="">Exp Year:</label>
                            <select name="expYear" id="">
                                <option value="">Choose Year</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                            </select>
                        </div>

                        <div class="inputBox">
                            <label for="cvv">CVV</label>
                            <input type="number" name="cvv" id="cvv" placeholder="123" required>
                        </div>
                    </div>

                </div>

            </div>

            <input type="submit" value="Proceed to Checkout" class="submit_btn">
        </form>

    </div>
    <script type="text/javascript" src="paymenJS.js"></script>
</body>

</html>
